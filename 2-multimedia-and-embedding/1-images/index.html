<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="images/meme.jpg" />
    <img alt="Dinosaur" src="https://www.example.com/images/dinosaur.jpg" />
    <!-- Hotlinking. Never use it like that -->
    <img src="images/meme.jpg" width="400" height="400" title="Funny Meme" />
    <!-- Don't use a title -->
    <figure>
      <img
        src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
        alt="Dino"
        width="200"
        height="171"
      />
      <figcaption>Cool dino (but dead)</figcaption>
    </figure>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem aut quas
      optio magni dolore voluptate accusantium adipisci odio molestiae eos
      culpa, error facilis ratione soluta dignissimos reprehenderit. Incidunt,
      odio autem!
    </p>
  </body>
</html>
